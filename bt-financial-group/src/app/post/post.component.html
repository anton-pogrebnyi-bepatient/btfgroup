<ion-item *ngIf="post" [routerLink]="'/post/' + post.id" [detail]="false">
  <div slot="start" [class]="!post ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      Title: {{ post.title }}
      <span class="date">
        <ion-note>{{ post.id }}</ion-note>
        <ion-icon name="chevron-forward" size="small"></ion-icon>
      </span>
    </h2>
    <h3>Body:</h3>
    <p>
      {{ post.body }}
    </p>
  </ion-label>
  </ion-item>
